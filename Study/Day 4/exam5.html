<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display 속성</title>
    <style>
        div{
            width :100px;
            height: 100px;
            border: 1px solid black;
        }
        .inline{
            /*inline은 가로의 높이,여백의 길이를 지정할수 없다
              새 라인인에서 시작되는것이 아니라 현재 라인에서 이어서 작업을 한다.
              단 앞에 형제 태그가 블락태그이면 새 라인에서 시작*/
            display: inline;
        }
        .inline-block{
            /*block의 가로,높이,여백의 길이를 지정할 수 있는 특성과 
              inline의 현재 위치에서 이어서 작업하는 특성이 같이 있는 속성값*/
            display: inline-block;
        }
        .block{
            /*blcok은 가로,세로,여백의 길이를 지정할 수 있고,
              새 라인에서 시작하게 한다*/
            display: block;
        }
        .none{
            /**/
            display: none;
        }
    </style>
</head>
<body>
    <div>기본</div>
    <!--인라인 블락과 인라인 사이에 공백이 생기는데 
    이는 코드를 편하게 작업하고 보기위해서 각 태그를 엔터해서 내렸기 때문에 생기는 현상으로
    자주 발생하고,이로인해 문제가 생길수 있다.-->
    <div class="inline-block" >inline-block</div><div class="inline" >inline</div>
    <div class="block" >block</div>
    <div class="none" >none</div>
</body>
</html>
