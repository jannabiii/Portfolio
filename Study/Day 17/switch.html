    <script>
    /*
    switch문 문법
    switch(변수나 식){
        case 값1: // if(변수 == 값1)
            실행문1;
            break;
        case 값2: // else(변수 == 값2)
            실행문2;
            break;
        default:// else
            실행문3;
    }
    break : swith문을 빠져 나오는 역할
    switch문에서 case와 일치하는 값이 있으면 해당하는 실행문을 실행하고 break를 찾는다.
    없으면 다음 case의 실행문으로 가서 해당 실행문을 실행하고 break를 찾는다.
    그래서 break를 만날때까지 이 과정을 반복한다.
    */
    var num =3;
    switch(num % 2){
        case 0:
            console.log('',num,'은 짝수');
        break;
        case 1:
            console.log('',num,'은 홀수');
        break;
    }
    var month =12;
    switch(month){
        case 1: case 3: case 5: case 7: case 8:
            console.log('',month,'월은 31일까지 있습니다.');
        break;
        case 4: case 6: case 9: case 11:
            console.log('',month,'월은 30일까지 있습니다.');
        break;
        case 2: 
            console.log('',month,'월은 28일까지 있습니다.');
        break;
        default:
            console.log('',month,'월은 없는 달입니다.');
    }

    console.log(num1-num2);
    console.log(num1*num2);
    console.log(num1/num2);
    console.log(num1%num2);

    num3 = num3 + 1;//num3 =7
    num3 = num3 % 6;//num3 =7%6
