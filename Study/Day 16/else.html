<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>num가 2의 배수인지 아닌지 판별하는 예제</title>
    <script>
    var num = 10;
    if(num % 2 == 0 ){
        console.log('', num , '는 2의 배수');
    }
    var num = 6;
    if(num % 3 == 0 ){
        console.log('', num , '는 2와 3의 배수');
    }
    var num = 1;
    if(num % 2 == 0 && num % 3 != 0){
        console.log('', num , '는 2,3,6의 배수가 아님');
    }
    else if (num % 3 == 0 && num % 2 != 0){
        console.log('', num , '는 2의 배수');
    }
    </script>
</head>
<body>
    
</body>
</html>
