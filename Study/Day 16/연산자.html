<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>연산자</title>
    <script>
    /*
    산술연산자 : + - * / % 더하기 빼기 곱하기 나누기 퍼센트
    % : 나머지 연산자,약수,배수 찾을 때 사용 or 값이 제한적일 때
    A % B : A를 B로 나누었을 때 나머지
    */
    var num1 = 1;
    var num2 = 2;
    console.log(num1+num2); // 1+2라는 문자열이 출력되는것이 아니라 계산 결과인3이 출력
    console.log(num1-num2);
    console.log(num1*num2);
    console.log(num1/num2);
    console.log(num1%num2);
    var num3 = 6;
    num3 = num3 + 1;//num3 =7
    num3 = num3 % 6;//num3 =7%6
    /*
    대입연산자(=) :연산자를 기준으로 오른쪽에 있는 값을 왼쪽에 있는 변수에 저장
    var num3 = 1;
    1이라는 상수를 변수 num3에 저장하기 때문에 가능
    1 = num3; 은 에러가 난다.
    변수 num3에 있는 값을 상수 1 에 저장해야하기 때문에 에러가발생
    상수는 값이 바뀌지 않는 수를 상수라고한다.*/
    /*
    변수형 작성 규칙
    1.변수명은 숫자로 시작하면 안된다.
    2.변수명에 특수문자는 _ 언더바와 $만 가능하다
    3.변수명에 키워드를 사용하면 안된다.
      키워드: 특별한 기능이 있는 단어로,var, typeof,null,true등이 있다
    4.변수명은 대소문자를 구별한다.
      var a와 var A는 서로 다른변수다.

      변수명 작성 관례
      1.카멜표기법 : 변수명이 여러단어로 되어있는 경우
                    두번째 단어부터 첫글자만 대문자로 한다.
                    var studentCount;
      2.변수명은 의미있게 지어라.
        학생수를 나타내는 변수를 a라고 할수도있지만 그렇게 지으면
        다른 개발자가 봤을때 이해하지 못할수도 있다.
      3.자주 사용하는 변수들은 약자로 써서 
        변수명 입력하는 시간을 줄이는것도 방법이다.
    */
    /*
    증강연산자(++,--) :최종적으로 1증가 1감소한다.
    - 단항연산자 : 항이 1개필요한데,변수만 와야한다.
        = ++1,1+++,--1, 1--는 불가능
    -전위형 : 증가를 하고 동작을 한다.
    -후위형 : 동작을 하고 증가를 한다.
    */
    var num4 =5;
    ++num4;
    console.log("num4 = " +num4);
    num4++;
    console.log("num4 = " +num4);
    num4++;

    var num5 = 5;
    var num6 = 5;
    console.log("전위형 진행 전 num5의 값 : ",num5);
    console.log("전위형 진행 중 num5의 값 : ",++num5);
    console.log("전위형 진행 후 num5의 값 : ",num5);
    console.log("후위형 진행 전 num5의 값 : ",num6);
    console.log("후위형 진행 중 num5의 값 : ",num6++);
    console.log("후위형 진행 후 num5의 값 : ",num6);
    /*전위형과 후위형의 구별이 어려운 경우 증강연산을 하면서 다른 작업을 같이하지 말자*/
    /*
    결합연산자(+=, -=, *=, /=, %=) : 연산자 줄임
        A = A + B;를
        A += B;로 줄여쓸수 있다.
    비교연산자 : >, <, >=, <=, ==, !=, ===, !==
        == : 두 값이 같은 경우, 자료형이 같은지는 신경 안씀
        === : 두 값이 같고,자료형도 같은 경우
        != : 두 값이 다른경우, 자료형이 다른지는 신경 안씀
        !== : 두값이 같이 않거나 자료형이 다른 경우
    [비교연산자는 결과값이 true 또는 false이다]
    */

    /*숫자 12와 문자열 13을 비교하면 문자열 13을 숫자로 변환하여 비교한다.*/
    console.log("12 > '13': ", 12 >'13');
    /*문자열 12와 문자열 13을 비교하는 과정
    첫번째 자리를 먼저 비교하여 큰 수가 크다.
    12의 1과 13의 1을 비교하여 같기 때문에 두번째 자리를 확인한다.
    12의 2와 13의 3을 비교하여 3이 크기 때문에 13이 큰 것으로 판별한다=>false*/
    console.log("'12' > '13': ", '12' >'13');
    console.log("'12' > '3': ", '12' >'3');
    /*
    논리연산자 : &&(AND), ||(OR), !(NOT)
    AND : A와 B 모두 참이면 참, 나머지는 거짓
    AND 진리표
    A   B   A&&B
    f   f   f
    f   t   f
    t   f   f
    t   t   t
    OR : A와 B 모두 거짓이면 거짓,나머지는 참
    A   B   A&&B
    f   f   f
    f   t   f
    t   f   f
    t   t   t
    NOT : 참이면 거짓, 거짓이면 참
    A   !A
    f   t
    t   f
    - 논리 연산자의 결과값은 true 또는 false
    - 결과값이 true 또는 false 식을 조건식이라고 한다.
    */

    /*
    수학에서 x가 90보다 크거나 같고, 100보다 작거나 같다를
    90 <= x <= 100 으로 표현하지만
    프로그래밍 언어에서는 위와같이 표현하면 우리가 원하는 결과를 얻을 수 없다.
    x>=90 x <= 100으로 표현해야한다.*/

    /*비트 연산자는 자세한 설명은 생략
    -비트 : 0또는 1을 저장하는 공간
    -바이트 : 8bit =1byte
