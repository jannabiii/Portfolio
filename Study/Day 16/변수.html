<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--JAVA스크립트 작성방법
    1.외부 js파일을 script 태그로 연결하는 방법
    2.스크립트 태그안에 작성하는 방법
    -2-1. 스크립트 태그를 head태그안에 작성하는 방법
        (script 태그가 먼저 준비가 되고, body태그에 있는 화면이 준비된다.)
    -2-2. 스크립트 태그를 body태그안에 작성하는 방법
        (마지막에 화면이 준비되고 스크립트 태그가 준비된다.-->
    <script>
    /*변수 : 데이터를 저장하기 위한 공간
            [변수 선언 방법]
            *자바스크립트에서는 ;이 필수가 아니다.
            하지만 다른 언어에서는 ;이 문장 끝에 나와야 하기 때문에 ;를 쓰도록한다.
            var 변수명;
            let 변수명;
            *var를 이용하여 변수를 만드는경우 중복선언이 가능
            *let을 이용하여 변수를 만드는경우 중복선언이 불가능
    */
    //예시
    var num1;
    let num2;
    var num1;
    //let num2; //에러 발생(중복이 안되기 때문)
    /*
    var나 let을 통해 모든 자료형을 관리한다
    자료형에는 정수, 실수, 문자열, 배열, 객체, 논리 등이 있다.
    */
    var num3 = 1; //숫자데이터 1을 num3에 저장
    var num4 = "1";// 문자열데이터 1을 num4에 저장
    var num5 = null; //null을 num5에 저장,null은 비어있는것.
    var num6; //아무 데이터도 저장하지 않음
    var num7 = true; //참에 해당하는 true를 num7에 저장
                     //거짓은 false
    /*console.log()를 통해 원하는 값들을 개발자도그의 console창에 출력할수 있다.*/
    console.log(num3);
    console.log(num4);
    console.log(num5);
    console.log(num6);
    console.log(num7);
    //typeof는 해당 데이터의 자료형을 알려주는 연산자이다.
    console.log(typeof num3);
    console.log(typeof num4);
    console.log(typeof num5);
    console.log(typeof num6);
    console.log(typeof num7);
    //boolean은 참 또는 거짓, 두가지 값만 가진다.
    //자바스크립트에서 문자열은"" 또는 ''안에 있는 문자들이다.
    </script>
    <title>변수</title>
</head>
<body>
    
</body>
</html>
