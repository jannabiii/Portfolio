<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--link태그를 이용하여 css를 연결할 때 주의사항
        *link순서가 중요하다.
         1.외부에서 제공하는 css(부트스트랩, 각종 api)
         2.개발자(나)가 작성한 글로벌 css(모든html에 적용하고 있는 css)
         3.해당 파일에만 적용 가능한 css
    -->
    <title>부트 스트랩 예제</title>
    <!--
        col-n: 12개를 나눈 조각중 n개 크기의 공간을 할당,576px 미만
        col-sm-n: 576px 이상 768px미만
        col-nd-n: 768px이상 992px미만 
        col-1g-n: 992px이상 1200px 미만
        col-xl-n: 1200px이상

        offset-n: 12개를 나눈 조각중 n개의 크기를 건너 뜀
        offset-sm-n:
    -->
    <style>
        .box{
            border:1px solid black;
            box-sizing: border-box;
            height: 50px;
        }
        .box {
        perspective: 120px;
        }

        .coin {
        width: 2em;
        height: 2em;
        border-radius: 50%;
        border: 4px solid #3cefff;
        animation: spin 1.5s ease-in-out infinite;
        }

@keyframes spin {
  to {
    transform: rotateY(540deg);
  }
}
    </style>
</head>
<body>
    <div class="col-12 offset-sm-3 col-sm-6 box text-black -50" >
        안녕하세요.
    </div>
    <table class="table .thead-dark .table-hover .table-dark">
        <tr>
            <td>제목1</td>
            <td>제목2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>포도</td>
            <td>메론</td>
        </tr>
    </table>
    <!--margin을 이용하여 가운데 정렬할때 조건
        1.display: block이어야 한다.
        2.width가 지정되어있어야 한다.
        (여백이 생기기 때문에)-->
    <div class="btn-group">
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        <div class="container">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
            </ul>
        </div>
        <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                    Loading..
        </button>
        <div class="box">
            <div class="coin"></div>
        </div>
</body>
</html>
