<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>햄버거메뉴 이동</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
            $(".box").animate({left:'0'},2000);
            $(".box").animate({left:'-500'},3000);
        });
    });
    </script>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
        .nav{
        height: 50px;
        border: 1px solid;
        background-color: #222f3e;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        }
        .box{
        width: 200px;
        height: 500px;
        border: 2px solid black;
        position: absolute;
        left : -500px;
        margin-top: 60px;
        }
        .botton{
        width:45px;
        height:45px;
        background-color: rgb(182, 236, 200);
        float: right;
        text-align: center;
        line-height: 45px;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="nav">
            <div class="botton" id="start">X</div>
        </div>
    </div>
    <div class="box"></div>
</body>
</html>
