<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add 추가</title>
    <script src="../js/jquery.min.js"></script>
    <script>
    /*
    html(),text()는 선택된 요소 안에 값을 설정하는 함수라면
    이번에 살펴볼 appends(),prepend() ,after(),before()함수는
    선택된 요소 안에서 자식들 맨 앞이나 뒤에 추가하는 함수들 

    appends() : 선택된 요소안의 마지막 요소 다음에 추가
    prepend() : 선택된 요소안의 제일 처음 요소 앞에 추가
    after() : 선택된 요소 다음에 추가(새 형제가 추가)
    before() : 선택된 요소 앞에 추가(새 형제가 추가)
    */
    $(document).ready(function(){
        $('.select').append('<li>5</li>');
        $('.select').prepend('<li>0</li>');
        $('.select').after('<ul><li>1-1</li></ul>');
        $('.select').before('<ul><li>0-1</li></ul>');
        $('.more').click(function(){
            $('.img').append('<img src-"..//day2/cat.jpg"alt="">')
        })
    })
    </script>
    <style>
    .more{
        background-color: white;
        border:1px solid darkblue;
        width: 100%;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <ul class="select">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div class="img">
        <img src=..//day2/cat.jpg alt>
    </div>
    <button class="more">더보기</button>
</body>
</html>
