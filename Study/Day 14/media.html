<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .nav{
            height: 20vh;
            width: 100%;
            border: 2px solid black;
        }
        .side{
            height: calc(100vh - 20vh - 10px);
            margin-top:10px;
        }
        .con1{
            border:solid 2px red;
            width: 200px;
            height: 100%;
            float: left;}
        .menu{
            text-align: center;
            line-height: 60px;
            border:solid 2px green;
            border-bottom:none;
        }
        .con1>div:last-of-type{
        border-bottom: 1px solid;
        }
        .con2{
            border:solid 2px goldenrod;
            width: calc(100vh - 20vh - 10px);
            height: 100%;
            float: right;
        }
    @media screen and (max-width: 559px){
        .side{
            margin: 0 auto;
        }
        .con1{
            display: block;
            width: 100%;
            height: 200px;
            text-align: center;
        }
        .con2{
            margin-top: 10px;
            width: 100%;
            height: calc(100% - 200px);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="side">
            <div class="con1">
                <div class="menu">
                    <div>메뉴1</div>
                    <div>메뉴2</div>
                    <div>메뉴3</div>
                </div>
            </div>
            <div class="con2"></div>
        </div>
    </div>
</body>
</html>
