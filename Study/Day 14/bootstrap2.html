<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩 복습</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .box{
        
            border:1px solid black;
        }
        /* Make the image fully responsive */
        .carousel-inner img {
        width: 100%;
        height: 100%;
  }
    </style>
</head>
<body><!--부트스트랩의 container클래스는 크기별(xs,sn,nd,lg.xl)로 가로가 px로 고정되어있다.
          container-fluid클래스는 부모의 100%로 고정되어 있다.
          일반적으로 부트스트랩을 이용하여 작성하는 경우 콘텐츠 부분의 박스를 container또는
          container-fluid로 감싼다.-->
    <div class="container box"></div>
    <div class="container-fluid box"></div>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- carousel을 수정하는경우 id 수정시 li태그의 data-target과 a태그의 href를 같이 수정해야한다.-->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
        <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="../img/la.jpg" alt="Los Angeles" width="720" height="480">
                </div>
                <div class="carousel-item">
                <img src="../img/chicago.jpg" alt="Chicago" width="720" height="480">
                </div>
                <div class="carousel-item">
                <img src="../img/ny.jpg" alt="New York" width="720" height="480">
                </div>
            </div>
            
        <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            </div>
        <!---------------------------------------------------------------------------------->
        <div id="demo2" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <!--cnrkehls li태그의 data-slide-to속성을 기존의 가장 큰 값+1을 하면 된다.-->
                  <li data-target="#demo2" data-slide-to="0" class="active"></li>
                  <li data-target="#demo2" data-slide-to="1"></li>
                  <li data-target="#demo2" data-slide-to="2"></li>
                  <li data-target="#demo2" data-slide-to="3"></li>
                </ul>
                
                <!--img태그에서 width를 %로 설정한 뒤 height를 auto로 설정하면
                이미 비율에 맞춰 높이가 자동으로 설정된다.-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../img/la.jpg" alt="Los Angeles" width="100%" height="auto">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/chicago.jpg" alt="Chicago" width="100%" height="auto">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/ny.jpg" alt="New York" width="100%" height="auto">
                  </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/chicago.jpg" alt="Chicago" width="100%" height="auto">
                    </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
</body>
</html>
