<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>회원가입-부트스트랩</title>
    <style>
        .main{
            border:1px solid black;
            box-sizing: border-box;
            margin-top: 50px;
        }
        .title{
            font-weight: bold;
            margin: 10px 0;
        }
        .main>.row{
            padding:0 10px;
        }
        .submit{
            margin-bottom: 20px;
        }
    </style>
</head>
<body><!--offset은 모든 사이즈의 앞의 여백을 지정할때 사용-->
    <div class="main box offset-sm-2 col-sm-8 ">
        <h1 class="title text-center">회원가입</h1>
        <div class="form-group row">
            <label for="usr" class="col-sm-3">아이디:</label>
            <input type="email" class="form-control col-9" id="usr">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-sm-3">비밀번호:</label>
            <input type="password" class="form-control col-9" id="pwd">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-sm-3">비밀번호 확인:</label>
            <input type="password" class="form-control col-9" id="pwd">
        </div>
        <div class="form-group row">
            <label for="email"class="col-sm-3">이메일:</label>
            <input type="email" class="form-control col-9" id="email">
        </div>
            <!---->
        <div class="form-group row">
                <label for="email"class="col-sm-3">성별</label>
            <div class="col-9">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" >남자
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" >여자
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3">전화번호:</label>
            <div class="col-9 row">
                <input type="number" class="form-control col-sm-3">
                <label class="col-1 text-center"> - </label>
                <input type="number" class="form-control col-sm-3">
                <label class="col-1 text-center"> - </label>
                <input type="number" class="form-control col-sm-3">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block submit">회원가입</button>
    </div>
</body>
</html>
