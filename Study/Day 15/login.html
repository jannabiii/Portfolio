<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .main{
            border:1px solid black;
            box-sizing: border-box;
            margin-top: 50px;
            background: #A1FFCE;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FAFFD1, #A1FFCE);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FAFFD1, #A1FFCE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .title{
            margin: 10px 0;
            font-family: 'Gugi', cursive;
        }
        .main>.row{
            padding:0 10px;
        }
        .btn{
            margin-bottom: 20px;
        }
        @media screen and (min-width: 561px){
            .main{
                width:  500px;
                position: absolute; /*box의 위치를 가운데로 보내기위해 position을 주고 top,left값을 50%씩 줬다*/
                top: 50%; 
                left: 50%;
                margin-top: -178px; /*개발자 도구를 눌러 height값의 절반을 입력했다.*/
                margin-left: -250px; /*width 500의 절반값을 입력*/
            }
        }
        @media screen and (max-width: 560px){
            .main{
                width:  80%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="main box offset-sm-2 col-sm-8 "><!--offset은 앞의 여백-->
        <h1 class="title text-center">회원가입</h1>
        <div class="form-group row">
            <label for="usr" class="col-3">아이디:</label>
            <input type="email" class="form-control col-9" id="usr"> 
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-3">비밀번호:</label>
            <input type="password" class="form-control col-9" id="pwd"> 
        </div>
        <div class="form-group row">
            <label for="email" class="col-3">이메일:</label>
            <input type="email" class="form-control col-9" id="email"> 
        </div>
        <!---->
        <div class="form-group row">
            <label for="pwd" class="col-3">성별:</label>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">남자
            </label>
        </div>
            <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">여자
            </label>
            </div>
        </div>
        <!---->
        <button type="button" class="btn btn-primary btn-block">회원가입</button>
</body>
</html>
