<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Type의 종류 : Square, dist(기본), Circle-->
    과일 
    <ul type="square">
        <!--a태그로 걸어놓고 아직 이동경로를 안정했다면 #표시만 해두고 둔다.-->
        <li><a href="#">사과</a></li>
        <li>배</li>
        <li>포도</li>
        <!--리스트를 단일로 쓸때에는 Type종류가 상관없음
            리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 dist를 쓸수없다
            리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 기본이 Circle이다 -->
            <ul type="Circle"></ul>
                <li>영동 포도</li>

오늘의 할일
<!--Type속성 : 1로 적으면 숫자대로 나오고 i를 쓰면 로마자로 순서가 표시.a를 적으면 알파벳 순으로 목록이 나온다
    start 속성 : 시작 번호를 설정
    reversed 속성 : 역순으로 지정
-->
<ol type="i" start="3">
    <li>수업</li>
    <li>점심</li>
</ol>
<!--리스트 태그는 주로 네비게이션에서 많이 쓰인다,(메뉴)
    리스트는 기본 블락태그이다.
    ol을 쓰거나 ul을 쓰거나 크게 상관은없는데 보통 ul을 쓴다.
-->
</body>
</html>
