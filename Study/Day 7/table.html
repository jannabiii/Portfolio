<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table예제</title>
    <style>
        table{
            width: 100%; /*브라우저 크기에맞게 100퍼센트를 잡는다*/
            border-collapse: collapse;
        }
        td{
            width: calc(100% / 3);
        }
        tr{
            border-top : 1px solid;
            border-bottom: 1px solid;
        }
        tr:hover{
            background-color: tan;}
        tr:first-child :hover{
            background: azure;
        }    
    </style>
</head>
<body>
    <table> 
        <tr>
            <td>학생이름</td>
            <td>국어</td>
            <td>수학</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>임꺽정</td>
            <td>90</td>
            <td>90</td>
        </tr>
</body>
</html>
