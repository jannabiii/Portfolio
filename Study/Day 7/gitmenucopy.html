<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>git허브 메뉴 카피</title>
    <style>
     .nav{
        height: 30px;
        background-color: #222f3e;
     }
     .nav>div{
        margin-right :20px;
     }
     .nav>div{
        height: 30px;
        border: 0px solid black;
        box-sizing: border-box;
        line-height: 30px;
        font-size: 14px;
        color :floralwhite;
        display: inline-block;
     }
     .nav>input :hover{
        border-radius: 0px;
     }
     
    </style>
</head>
<body>
<div class="nav"> 
    <div a href="#">로고</div>
    <div><input type="text" name="id" placeholder="Search or jump to..."></div>
    <div><input type="button" value="검색"></div>
    <div>Pull requests</div>
    <div>Issues</div>
    <div>Marketplace</div>
    <div>Explore</div>
</div>
</body>
</html>
