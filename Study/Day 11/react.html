<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 간단한 예제</title>
    <script src="https://kit.fontawesome.com/54db56871c.js" crossorigin="anonymous"></script>
    <style>
        .nav{
            height: 50px;
            background-color: cadetblue;
        }
        .pc>div{
            height: 100%;
            float: left;
            font-size: 25px;
            line-height: 50px;
            padding-left: 20px;/*메뉴와 메뉴사이 공백*/
        }
        .mobile{
            display: none;
        }
        @media screen and (max-width:720px){
            /* media는 장치의 가로 화면을 기준으로 반응형을 적용
               max-width또는 min을 쓸때 조심해야한다.*/
            .pc{
                display: none;
            }
            .mobile{
                display: block;
                width: 50px;
                height: 50px;
                font-size: 30px;
                line-height: 50px;
                text-align: center;
                float: right;
            }
            .mobile:hover{
                cursor: pointer;
                border:1px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="pc">
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
        </div>
        <div class="mobile">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</body>
</html>
