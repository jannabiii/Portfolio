<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            font-size: 30px;
            font-weight: bold;
            margin-top:20px;
        }
        .shadow1{/*테두리 그림자 효과*/
            text-shadow:0 0 2px darkblue;
            color: white;
        }
        .shadow2{/*그림자 효과*/
           text-shadow:2px 2px 5px rgb(0, 0, 0);
           color: white;
        }
        .shadow3{/*멀티 그림자 효과*/
           text-shadow: 0px 0px 2px rgb(0, 0, 0),2px 2px 5px darkblue
           ,0px 0px 20px red;
           color: yellow;
        }
    </style>
</head>
<body>
    <div class="shadow1">WordArt Effect</div>
    <div class="shadow2">3D Effect</div>
    <div class="shadow3">Multiple Shadow Effect</div>
</body>
</html>
