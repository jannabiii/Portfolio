<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 예제</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            clear: both;
            content:"";
            display:block;
        }
        .box{
            width: calc(100% / 5);
            height:200px;
            border:1px solid black;
            float: left;
        }
        /* media는 장치의 가로 화면을 기준으로 반응형을 적용
               max-width또는 min을 쓸때 조심해야한다.
               900이상 1200미만을 관리하기위해 max-width를 최대 1199으로 설정*/
               @media screen and (max-width:1199px){
            .box{
                width: calc(100% / 4);
                border-color:red;
            }
        }
        /*768이상 980미만을 관리하기위해 max-width를 최대 979으로 설정*/
        @media screen and (max-width:979px){
            .box{
                width: calc(100% / 3);
                border-color: blue;
            }
        }
        /*480이상 768미만을 관리하기위해 max-width를 최대 767으로 설정*/
        @media screen and (max-width:767px){
            .box{
                width: calc(100% / 2);
                border-color: green;
            }
        }
        /*480이하를 관리하기위해 max-width를 최대 479으로 설정*/
        @media screen and (max-width:479px){
            .box{
                width: calc(100% / 1);
                border-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" ></div>
        <div class="box" ></div>
        <div class="box" ></div>
        <div class="box" ></div>
        <div class="box" ></div>
    </div>
</body>
</html>
