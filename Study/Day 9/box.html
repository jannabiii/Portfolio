<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 1300px;
            border :1px solid black;
            box-sizing: border-box;
            position: relative;
        }
        .red1{
            height: 100px;
            width: 300px;
            border :1px solid red;
            float: left;
            position:absolute;
                top: 10px;
                left: 10px;
        }
        .red2{
            height: 100px;
            width: 300px;
            border :1px solid red;
            position:absolute;
                bottom: 10px;
                left:10px;
        }       
        .red3{
            height: 100px;
            width: 300px;
            border :1px solid red;
            float: middle;
            margin-top: 10px;
            margin-left: 320px;
        }       
        .blue1{
            height: 100px;
            width: 300px;
            border :1px solid teal;
            float: right;
            position:absolute;
                top: 10px;
                right: 10px;
        } 
        .blue2{
            height: 100px;
            width: 300px;
            border :1px solid teal;
            float: right;
            position:absolute;
                bottom: 10px;
                right: 10px;
        }
        .blue3{
            height: 100px;
            width: 300px;
            border :1px solid teal;
            float: right;
            margin-top: 10px;
            margin-right: 320px;
        }
    </style>
</head>
<body>
    <div class="box">   
        <div class="red1"></div>
        <div class="red2"></div>
        <div class="red3"></div>  
        <div class="blue1"></div>
        <div class="blue2"></div>
        <div class="blue3"></div>
    </div>
</body>
</html>
