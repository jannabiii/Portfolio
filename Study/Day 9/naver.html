<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 박스 만들기</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .body{
            min-width: 1100px;
        }
        /*header와 관련된 CSS*/
        .header{
            height: 178px;
        }
        .header-top{
            height: 130px;
        }
        .header-bottom{
            height: 48px;
            border-top: 1px solid rgb(241, 243, 246);
            border-bottom: 1px solid rgb(209, 216, 218);
        }
        /*main과 관련된 CSS*/
        .main{
            height:1466px;
            min-width: 1080px;
        }
        .container{
            width: 1080px;
            height:100%;
            margin: 0 auto;
        }
        .box-left{
            width: 740px;
            height: 100%;
            float: left;
        }
        .box{
            width: 100%;
            margin-top: 8px;
        }
        .left-contents1, .right-contents1{
            height: 120px;
        }
        .left-contents2{
            height: 46px;}
        .left-contents3{
            height: 246px;}
        .left-contents4{
            height: 884px;}
        .left-contents5{
            height: 130px;}
        .right-contents2{
            height: 142px; }
        .right-contents3{
            height: 150px; }
        .right-contents4{
            height: 884px; }
        .right-contents5{
            height: 130px; }
        .box-right{
            width: 332px;
            height: 100%;
            float: right;
        }
        /*footer와 관련된 CSS*/
        .footer{
            height:314px;
            margin-top: 8px;
        }
        /*배경 색 관련*/
        .bg-white{
            background-color: white;
        }
        .bg-body{
            background-color: rgb(244, 244, 247);
        }
    </style>
</head>
<body class="bg-body">
        <div class="header bg-white">
            <div class="header-top"></div>
            <div class="header-bottom"></div>
        </div>
        <div class="main">
            <div class="container">
                    <div class="box-left">
                        <div class="left-contents1 box bg-white"></div>
                        <div class="left-contents2 box bg-white"></div>
                        <div class="left-contents3 box bg-white"></div>
                        <div class="left-contents4 box bg-white"></div>
                        <div class="left-contents5 box bg-white"></div>
                    </div>
                    <div class="box-right">
                        <div class="right-contents1 box bg-white"></div>
                        <div class="right-contents2 box bg-white"></div>
                        <div class="right-contents3 box bg-white"></div>
                        <div class="right-contents4 box bg-white"></div>
                        <div class="right-contents5 box bg-white"></div>
                    </div>
            </div>
        </div>
        <div class="footer bg-white"></div>
</body>
</html>
