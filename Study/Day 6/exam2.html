<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding 예제</title>
    <style>
        .p{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: sandybrown;
            padding: /*상우하좌 시계방향 순으로 써줌*/10px;
        }
        .c{
            border:1px solid mediumseagreen;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .p2{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: sandybrown;
            padding:10px;}
        .c2{
            border: 1px solid red;
            box-sizing: border-box;
            width: 78px;
            height: 78px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!--패딩을 이용하여 안의 박스 위치를 조절하는 경우 패딩을 부모쪽에 설정한다.
        마진을 이용하여 안의 박스 위치를 조절하는 경우 마진을 자식쪽에 설정하고,가로세로를 계산-->
    <div class="p" >
        <div class="c">안녕하세요<div>
    </div>
    <div class="p2" >
            <div class="c2">안녕하세요<div>
        </div>
</body>
</html>
