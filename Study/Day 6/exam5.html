<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스 예제</title>
    <style>
        .red{
            width: 600px;
            height: 300px;
            border: 3px solid red;
            padding: 30px;
            box-sizing: border-box;
        }
        .blue{
            width: 48%;
            height: 100%;
            border: 3px solid skyblue;
            float : left;
            box-sizing:border-box;
        }
        .blue:last-of-type{
            float:right; 
           /* margin-right :4%; 마진 사용시*/
        }
        
    </style>
</head>
<body>
    <div class="red">
        <div class="blue"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
