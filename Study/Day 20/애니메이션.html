<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
    /*
    $(selector).animate({params},speed,callback);
    매개변수
    -params : 애니메이션 속성,최종적으로 바뀌어야 할 속성들
    -speed : 애니메이션 동작 시간
    -callback : 애니메이션 동작 후 작업

    */
    
        $("#power").click(function(){
            $(".move").animate({right:'0'},1000);
            $(".move").animate({bottom:'0'},1000);
            $(".move").animate({left:'0'},1000);
            $(".move").animate({top:'0'},1000);
        });
    });
    </script>
    <style>
    .body{
        margin:0px;
    }
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        position: absolute;
    }
    #power{
        left: 50%;
        top: 50%;
        margin-top: -52px;
        margin-left: -52px;
    }
    </style>
</head>
<body>
    <div class="box move"></div>
    <button class="box" id="power">시작</button>
</body>
</html>
