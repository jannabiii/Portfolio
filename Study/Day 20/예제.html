    $(document).ready(function(){
        구현;
        });
    document(HTML문서)가 준비되면,다시말해 body태그에 있는 구성이 완료되면
    구현에 있는 코드를 실행하라.
    */
    $(document).ready(function(){
        $('#btn1').click(function(){//버튼을 클릭하면 인풋창에 입력한값을 알림창으로 띄우는 작업
            /*
            1.입력창에 입력된 정보(value에 저장된)를 가져옴
            2.가져온 정보를 알림창에 띄움
            */
        alert('버튼이 클릭되었습니다');
    })
