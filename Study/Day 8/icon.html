<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이콘 예제</title>
    <script src="https://kit.fontawesome.com/54db56871c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    .fa-youtube{
        font-size: 100px; /*폰트사이즈를 키우면 아이콘사이즈도 커짐*/
        color: red;
    }
    .material-icons{
        font-size: 30px;
        color:rgb(78, 50, 205);
    }
    </style>
</head>
<body>
    <!-- i태그는 기본 기울기인데 아이콘에 적용을 주로한다-->
    <a href="https://www.youtube.com/results?search_query=%EC%83%88%EC%86%8C%EB%85%84"><i class="fab fa-youtube"></i></a>
    <!--a태그 안에 아이콘을 넣어야 눌렀을시 이동-->
    <i class="material-icons">
            android
    </i>
    <i class="material-icons">
            done
    </i>
    <object type="image/svg+xml" data="thumb_up_alt-24px.svg">현재 브라우저는 iframe을 지원하지 않습니다.</object>
</body>
</html>
