<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>페이지네이션</title>
    <style>
        div{
            display: flex;
            justify-content: center;
        }
        a{
            text-decoration: none;
            color:black;
            width: 100px;
            height:100px;
            font-size: 30px;
            border:1px solid;
            display : inline-block;
            text-align: center;
            line-height: 100px;
            position: relative;
            float: left;
            border-right: none;
        }
        a:hover{
            font-weight: 700;
        }
        a:last-of-type{
        border-right: 1px solid;
        }
        a:nth-child(5){
        background-color: mediumturquoise;} 
        /*.active{background-color: 지정;}*/
        
    </style>
</head>
<body>
<div>
<div>
    <a href="#">&laquo</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
<!--    <a href="#" class="active">4</a> 클래스로 지정하고
        CSS에 효과를 주면 나중에 변동사항이 있을때 변경이 쉽다.-->
    <a href="#" class="active" >5</a>
    <a href="#">6</a>
    <a href="#">&raquo</a>
</div>
</div>
</body>
</html>
