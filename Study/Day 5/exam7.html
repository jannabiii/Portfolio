<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>width와 height</title>
    <style>
        div{
            /*min-width:1080이면 최소 width값이 1080이 된다.
            주로 웹페이지를 관리 할 때 사용
            width와 height에서 %는 기본 부모의 가로와 높이를 따라 계산한다.
            height를 사용할 때에는 %를 조심히 사용하자.
            height를 따로 지정하지않으면 해당 요소(태그)안에 있는 content 높이로 잡힌다.*/
            min-width: 1080px;
            height: 300px;
            border :1px solid black;

        }
        p{
            border:1px solid black
        }
    </style>
</head>
<body>
    <div></div>
    <p>안녕하세요</p>
</body>
</html>
