<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-attachment예제</title>
    <style>
        body{
            background-image: url(../Day2/cat.jpeg);
            /*background-attachment: fixed : 스크롤이 움직일 때 배경이미지를 따라 움직이게 할건지
            고정으로 할건지를 결정하는 속성
            scroll : 스크롤이 내려가면 배경도 같이 내려감
            fixed : 스크롤이 내려가도 배경이미지는 처음 그대로임 */
            height: 1000px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /*background-position : 배경이미지의 시작점을 설정하는 속성으로
            순서는 left top순서이며,기본은 0 0 이다.
            width(가로)를 기준으로는 left,center,right의 값으로 미리 지정되어 있고.
            height(세로)를 기준으로는 top,center,bottm이 값으로 미리 지정되어있음*/
            background-position: -50px -50px;
            background-size: 200%;
            /*background속성은 여러 배경 관련 속성을 그룹화 시킨 속성이다.
            background : bg-img bg-repeat bg-position*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
