<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테두리 예제</title>
    <style>
        div{
        width: 300px;
        height: 300px;
        /*border-style : 테두리 종류를 선택하는 속성으로
            위,아래,좌,우 테두리 종류가 같을 경우 사용한다
            다르면 각각 사용해야 한다.
            border-top-style, border-bottom-style
            border-left-style,border-right-style,
        */
        border-top-style: dotted;
        border-left-style: solid;
        border-right-style: solid;
        border-bottom-style: solid;
        /*border-width: 테두리 두께로, 상하좌우 동일할 때 해당 속성 사용*/
        border-width:1px;
        border-color: coral;
        border-top: solid blue 2px;
    }
    </style>
</head>
<body>
    <!-- 좌우아래는 실선(solid)이고 위는 점(dotted)로 된 박스를 만들어 보세요.-->
    <div></div>
</body>
</html>
