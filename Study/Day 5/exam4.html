<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배경 클리핑과 보정</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 30px;
            background-image:url(../Day2/cat.jpg) repeat;
        }
        .bg-clip{
            /*background-clip의 content-box는 content에만 배경이 보이도록 설정
            content는 padding을 제외한 부분*/
            background-clip: content-box;
        }
        .bg-origin{
            /*background-origin: contentbox는 background-clip은 content-box와 비슷하다.
            차이점은 origin의 경우 padding 부분에 이미지를 채우지만 clip은 이미지를 채우지않는다.*/
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="bg-clip"></div>
    <div class="bg-origin"></div>
</body>
</html>
