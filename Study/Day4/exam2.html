<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수직 정렬 예제</title>
    <style>
        p{
            font: size 30px;
            text-decoration: underline;
        }
        p>span{
            font-size: 15px;
        }
        .font-15:nth-of-type(2){
            vertical-align: top;
        }
        .third{
            vertical-align: middle;
        }
        .fourth{
            vertical-align: bottom;
        }
        /*  h1태그안에 이미지 태그를 넣으면 아래에 공백이 생기는데 이 공백을 없애주는 방법
            (p.100~101) */
    </style>
</head>
<body>
    <p>hello <span class="font-15 first">yellow</span></p>
    <P>hello <span class="font-15 second">yellow</span></P>
    <p>hello <span class="font-15 third">yellow</span></p>
    <p>hello <span class="font-15 fourth">yellow</span></p>
    <h1>
        <img src="../day2/3036_16724_2128.jpg" alt="">
    </h1>
</body>
