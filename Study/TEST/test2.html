<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>멀티미디어콘텐츠응용SW_포트폴리오</title>
    <script src="../js/jquery.min.js"></script>
    <style>
    .nav{
        width:1000px;
        height: 50px;
        background-color: black;
    }
    .nav-sub{
        width: 150px;
        height: 50px;
        background-color: black;
        color: white;
        font-size: 16px;
        font-weight: bold;
        line-height:15px;
        cursor: pointer;
        text-align: left;
        margin-left: 20px;
        border:0;
        outline: 0;
    }
    .menu {
        width: 200px;
        height: 150px;
        position: absolute;
        background-color: white;
        text-align: left;
        display: none;
    }
    a {
        color: black;
        padding: 12px 25px;
        text-decoration: none;
        display: block; 
    }
    .menu a:hover {
        display: block;
        background-color: rgb(82, 207, 82);
    }
    </style>
    <script>
        $(document).ready(function(){
            $('.nav-sub').click(function(){
                $('.menu').slideToggle(1000);
            })
        })
    </script>
</head>
<body>
    <div class="nav">
        <button class="nav-sub">메뉴1</button>
        <div class="menu">
          <a class="list" href="#">서브메뉴1</a>
          <a class="list" href="#">서브메뉴2</a>
          <a class="list" href="#">서브메뉴3</a>
        </div>
        <button class="nav-sub">메뉴2</button>
    </div>
</body>
</html>
