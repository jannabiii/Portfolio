<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <script>
    /*
    submit함수는 return값이 false이면 submit하지 않는다
    return값이 true이거나 없으면 submit을 함
    submit을 한다는건 서버전송을 한다는 뜻
    */
    $(function(){
        $('form').submit(function(){
        //유효성 검사 전에 이전에 했던 유효성 결과를 지워주는 작업
        $('#idError').html('');
        $('#pw1Error').html('');
        $('#pw2Error').html('');
    

    /*
    아이디,비번,비번확인이 입력되지 않으면
    submit이 되지 않도록 처리하는 예제
    1. 아이디를 입력하는 인풋창에 입력된 값을 가져온다
    2. 입력된 값의 길이 체크
    3. 체크한 길이가 0인경우 submit이 되지않도록 처리
    */
    var id=$('#id').val();
        if(id.length == 0){
            $('#idError').html('아이디는 필수 항목입니다.');
            return false;
        }
    var pw1=$('#pw1').val();
        if(id.length == 0){
            $('#pw1Error').html('비밀번호는 필수 항목입니다.');
            return false;
        }
        
    })
    //문자열인 경우 length 속성을 이용하여 길이 확인이 가능
    </script>
    <style>
    .red{
        color :red;
    }
    </style>
</head>
<body>
   <form action="">
       <div>
           <input type="text" placeholder="아이디" id="id">
       </div>
       <div id="idError" class="red"></div>
       <div>
        <input type="password" placeholder="비번" id="pw1">
        <div id="pw1Error" class="red"></div>
       </div>
       <div>
        <input type="password" placeholder="비번확인" id="pw2">
        <div id="pw2Error" class="red"></div>
       </div>
       <button>회원가입</button>
   </form>
</body>
</html>
