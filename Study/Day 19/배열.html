<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script>
    /*배열이란 여러 데이터를 한꺼번에 관리하는 것*/
    var arr1 = []; //빈 배열
    var arr2 = new Array(6); //길이는 6개이지만 각 번지에 아무것도 없음
    var arr3 = new Array(1,2,3,4,5); // 입력한 순서대로 0번지부터 저장
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log('배열 arr3의 0번지 값 :',arr3[0]);
    </script>
</head>
<body>
    
</body>
</html>
