    <!--
        변수 선언 규칙
        1.숫자가 첫글자가 올 수 없다
        2.특수문자는 _ 와 $만 가능
        3.대소문자를 구별한다.
        -변수 선언 관례
        1.여러 단어로 이루어진 경우 두번째 단어부터 첫 글자만 대문자로
        2.의미있게 짓자

        *연산자
        [산술연산자 :  + - * / %]
        (% : 나머지 연산자,약수,배수 찾을 때 사용 or 값이 제한적일 때)
        
        [비교연산자 : > < >= <= == != === !==]
        ____[문자열 비교]__________________________________________________________________
            1.한 글자씩 비교 : "123" < "3" (참) 백이십삼으로 보는게아니라 1,2,3으로 보기때문에
            2.숫자와 문자열 비교시 문자열을 숫자로 변환
             "123" > 3 (참)
        
        [==와 ===]
            ==는 값만 같으면 된다. 
            예) 123== "123" (참)
            ===는 값과 자료형이 같아야한다
             예) 123 ==="123" (거짓)
        
        [증강연산자 : ++ , --]
        -최종적으로 1증가
        -전위형 : 증가하고 동작
        -후위형 : 동작하고 증가
        -증강연산자는 변수에만 사용

        [논리연산자]
        - && : -하고,둘다 참일 때 참
        - || : ~하거나,둘다 거짓일 때 거짓
        - | : -이 아닌,반대_거짓이면 참, 참이면 거짓
        
        [대입연산자 : =]
        =오른쪽에 있는 값을 왼쪽에 저장
        -왼쪽에는 변수명 1개만 와야한다.
        -조건식에서 표현되는 A는 B이다는 거의 (99%) 같다 ==를 사용한다.
        ____________________________________________________________________________
        *조건문

        [- ~하면 ...한다]
        [~ : 조건식 ,... : 실행문]
    
        if문
            조건식1이 참이면 실행문1을 실행해라
            if(조건식1){실행문1;}
            조건식1이 거짓이고 조건식2가 참이면 실행문2를 실행해라
        
        else if(조건식2){실행문2;}
            //else: 현재 위치에서 위에 있는 조건식들이 거짓이면
            //조건식1과 조건식2가 거짓이면 실행문3을 실행해라
            //else는 else가 있다면 if문 무조건 마지막에 와야한다.
            //else 옆에는 ()가 올 수 없다.
        __________________________________________________________________________
        *switch문 문법
            switch(변수나 식){
                case 값1: // if(변수 == 값1)
                    실행문1;
                    break;
                case 값2: // else(변수 == 값2)
                    실행문2;
                    break;
                default:// else
                    실행문3;
            }
        break : swith문을 빠져 나오는 역할
        switch문에서 case와 일치하는 값이 있으면 해당하는 실행문을 실행하고 break를 찾는다.
        없으면 다음 case의 실행문으로 가서 해당 실행문을 실행하고 break를 찾는다.
        그래서 break를 만날때까지 이 과정을 반복한다.
        ___________________________________________________________________________
        *반복문 : 규칙성을 작업이 반복적으로 일어날 때
        - 규칙
        - 반복횟수
        - (for문, while문), (do while문)
        - for문
        for(1.초기화 ; 2.5.8.조건식 ; 4.7.증감연산식){
            3.6.실행문;}

        1.초기화 : 조건식이나 실행문에서 사용하는 변수의 시 값을 설정 
        ,(콤마)를 통해 여러 변수를 초기화 할 수 있으며, 생략할 수 있다.
        2.조건식 : 조건식이 참이면 반복문을 실행하고, 거짓이면 반복문을 종료,
        조건식이 거짓일 될때까지 반복문을 실행, 조건식도 생략 가능
        4.증감연산식 : 조건식에 사용하는 변수를 증가시키거나 감소를 시킨다.생략 가능
        반복횟수는 1.초기화와 2.조건식과 4.증간연산식을 이용하여 결정한다.
        _____________________________________________________________________________-
        *while문 
        while(2.5.7.조건식){
			3.6.실행문;
			4.7.증감연산식;
		}
		모든 for문은 while문으로 변경할 수 있고,
        모든 while문은 for문으로 변경할 수 있다.
        
		for문과 while문 동작 방식이 유사하기 때문에
		둘 중 하나만 잘해도 된다.
		for문 조건식에서 사용하는 변수가 순차적으로 증가할때
		주로 사용된다.
		while문은 조건식에서 사용하는 변수가 순차적으로 증가
        하지 않고, 특정 상황에서 종료해야하는 경우 주로 사용된다.
        while문에서 조건식은 생략할 수 없다.
        for문에서 조건식, 초기화, 증강연산식을 생략할 수 있다.
        
        *do while문은 조건식에 상관없이 무조건 1번은 실행된다
