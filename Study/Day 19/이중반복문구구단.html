<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 예제</title>
    <script>
    /*이중 반복문을 이용하여 2단부터 9단까지 출력하는 코드를 작성
    2x1 =2
    2x2 =4
    ...
    2x9 =18
    */
    var num = 2;
    var i;
    for(num=2; num<=9; num++){
        for(i=1; i<=9; i++){
           console.log('',num,' X ', i , ' = ', num*i);
        }
    }
    </script>
</head>

</body>
