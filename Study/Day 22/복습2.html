<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('.button').click(function(){
                var page = $('.page').text();
                page = parseInt(page);
                var max = $('.max').text();
                max = parseInt(max);
                if($(this).hasClass('add')){
                    page += 1;
                    if(page > max){
                        page=1;
                    }
                    }else{
                        page -= 1;
                        if(page == 0){
                        page = max;
                    }
                }
                $('.page').text(page);
            })
        })
    </script>
    <style>
    .add:hover{
        color :turquoise;
    }
    .sub:hover{
        color :turquoise;
    }
    </style>
</head>
<body>
    <span class="page">1</span>/<span class="max">5</span>
    <div class="button">
        <button class="sub">◀</button>
        <button class="add">▶</button>
    </div>
</body>
</html>
