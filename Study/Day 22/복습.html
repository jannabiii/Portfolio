<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('.add').click(function(){
				var str = '<div class="qbox">'        
                +'<input type="text">'
                +'<button>질문</button>'
                +'</div>'
            $('.box').append(str);
        })
    })
    </script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .qbox{
            padding: 10px;
            display: flex;/*부모의 공백을 없애버리기 위해*/
        }
        .qbox>input{
            width: 80%;
            height: 30px;
            border-radius: 5px;
            border :1px solid black;
            margin-right: 5px;
        }
        .qbox>button{
            width: 20%;
            height: 30px;
            border-radius: 5px;
            border :1px solid black;
            background-color: white;
        }
        .add{
            border : 1px solid salmon;
            background-color: white;
            border-radius: 5px;
            width: 200px;
            height: 30px;
            margin: 20px 0 0 10px;
        }
    </style>
</head>
<body>
    <button class="add">질문추가</button>
    <div class="box"> <!--박스 안에 text창과 질문창을 집어넣는다-->
        <div class="qbox">
            <input type="text">
            <button>질문</button>
        </div>
    </div>
    
</body>
</html>
