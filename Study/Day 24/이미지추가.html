<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <!--
    대상 : 메뉴
    이벤트 : click
    사용해야하는 함수들 :append()
    동작순서:
    1.버튼 클릭을 할때마다 자식의 맨 뒷부분에 지정한 경로의 이미지가 계속 추가되게 한다
    -->
    <script>
        $(document).ready(function(){
            $('.botton-add').click(function(){
                $('.addimg').append('<img class="img" src="..//Day 2/cat.jpeg" alt="">');
            })
        })
    /*  기능 : 삭제 버튼을 누르면 마지막 이미지를 삭제
        대상 : 버튼
        이벤트: click
        사용해야하는 함수들 :last() 해당요소들중 마지막 요소를 찾는 함수 / remove() 
        동작순서
        1. 마지막 이미지를 삭제
    */
        $(document).ready(function(){
            $('.botton-del').click(function(){
                $('.img').last().remove();
            })
        })
    </script>
    <style>
        .botton-add{
            width:100px;
            height: 50px;
            border: 1px solid black;
            line-height: 48px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .botton-add:hover{
            background-color: blanchedalmond;
        }
        .botton-del:hover{
            background-color: blanchedalmond;
        }
        .botton-del{
            margin-top: 10px;
            width:100px;
            height: 50px;
            border: 1px solid black;
            line-height: 48px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .img{
            margin-top: 25px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="botton-add">추가</div>
    <div class="botton-del">삭제</div>
    <div class="addimg">
        <img class="img" src="..//Day 2/cat.jpeg" alt="">
    </div>
</body>
</html>
