<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>버튼 누르면 박스가 숨겨지거나 나오게 하기</title>
    <script>
        /*
        대상 : 버튼
        이벤트 : click
        사용해야하는 함수들 : toggle()또는 show(),hide(),css()

        동작순서 -toggle을 이용한 경우
        1.박스에게 toggle()를 호출

        동작순서 -show,hide를 이용한 경우
        1. 현재 display가 none이면 show()호출
        2. 현재 display가 none이 아니면 hide()호출*/
        //_____________________________________________________toggle을 이용한 경우
        $(document).ready(function(){
            $('#a').click(function(){
                $('#box1').toggle();
            })
        })
        //_____________________________________________________hide.show를 이용한 경우
        $(document).ready(function(){
            $('#b').click(function(){
                if($('#box2').css('display') == 'none'){
                    $('#box2').show();
                }else{
                    $('#box2').hide();}
            })
        })
        //설정하는 함수가 있는 경우 함수를 이용하여 값을 변경해야지
        // = 을 이용하여 변경하려 하면 안된다.
    </script>
    <style>
        .botton{
            width:100px;
            height: 50px;
            border: 1px solid black;
            line-height: 48px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .botton2{
            width:100px;
            height: 50px;
            border: 1px solid black;
            line-height: 48px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }
        #box1{
            margin-top:20px;
            width: 200px;
            height: 100px;
            background-color: rgb(255, 94, 129);
        }
        #a:hover{
            border : 2px solid rgb(85, 233, 233);
        }
        #box2{
            margin-top:20px;
            width: 200px;
            height: 100px;
            background-color: rgb(94, 132, 255);
        }
    </style>
</head>
<body>
    <div class="botton" id="a">버튼</div>
    <div class="box" id="box1"></div>
    <div class="botton2" id="b">show,hide</div>
    <div class="box" id="box2"></div>
</body>
</html>
